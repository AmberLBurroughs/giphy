		}

		h1,

			font-family: 'Roboto Condensed', sans-serif;

		::-moz-placeholder { /* Firefox 19+ */

		}
		:-ms-input-placeholder { /* IE 10+ */
		  color: #c4e530;
		  font-size: 14px;
		  text-align: center;
		}
		:-moz-placeholder { /* Firefox 18- */

		  font-size: 14px;

		}

			margin-top: -60px;

		}
		#btn-header {
			padding-top: 150px;
		}
		#btn-header h1, #btn-container {
			margin-left: 15px;
		}
		.hide {
			display: none;
		}
		.show {
			display: inline-block;
		}
		section {
			padding: 2%;
		}
		button{
			font-family: 'Inconsolata', monospace;
			border-radius: 0;
			border: none;
			background-color: transparent;
			color: #000;
			font-size: 1.1em;
			margin: 10px;
			line-height: 1.5;
			cursor: pointer;
			border-bottom: 1px solid #fff;
		}
		button:hover {
			border-bottom: 1px solid #CDEF36;
		}
		.btn:first-of-type {

		}

		}

    		width: 50px;
    		height: 50px;
    		border-radius: 100%;
    		border:1px solid #000;
    		text-align: center;
    		cursor: pointer;
    		position: fixed;
    		z-index: 1000;
    		top: 20px;
    		right: 20px;
		}

		/*#to-top:hover {
			border:1px solid #CDEF36;
		}*/
		#to-top p{

			height: 200px;
		}
		.img-wrap p {
			font-size: 1em;
		}
		footer {
			border-top: 2px solid #000;

		}
		.clearfix:after {
		  content: "";
		  display: table;
		  clear: both;
		}
		@media only screen and (max-width: 739.98px) { 
			body{
				font-size: 16px;
			}
			section {
				padding: 3%;
			}
			#header {
				padding-bottom: 15%;
			}
			#heading {
				width: 100%;
			}
			#sub-heading {

			}
			#gif-tn-wrap {

			}
			button {
				font-size: 1em;
			}
			#img-container {
				width: 100%;
				text-align: center;
			}
			.img-wrap {
				margin: 40px;
				padding: 0 40px
			}
			.img-wrap p {
				font-size: 1.4em;
			}
