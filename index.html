<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gify Application</title>
	<link href="https://fonts.googleapis.com/css?family=Inconsolata|Roboto+Condensed:400,700" rel="stylesheet">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->
	<!-- <link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
	<style>
		*:focus {
			outline: none;
		}
		body{
			margin: 0;
			padding: 0;
			font-size: 20px;
		}
		h1 {
			font-size: 4em;
		}

		h2 {
			color: #FFF;
			text-align: center;
			font-size: 3em;
		}

		h1,
		h2,
		h4 {
			margin: 0;
			font-family: 'Roboto Condensed', sans-serif;
			font-weight: 700;
			line-height: 1;
		}
		p {
			font-family: 'Inconsolata', monospace;
			line-height: 1.5;
		}
		#header {
			background-color: #CDEF36;
			padding-bottom: 3%;
		}
		.img-wrap { 
			display: inline-block;
		}
		#form-container {
			text-align: center;
		}
		#heading {
			width: 60%;
			margin: 0 auto;
			padding-top: 5%;
		}
		#sub-heading {
			width: 40%;
			float:right;
		}
		form {
			margin-bottom: 10px;
		}
		input {
			background-color: transparent;
			border-radius: 0;
			border: none;
			color: #fff;
			text-transform: uppercase;
			font-size: 18px;
			font-family: 'Roboto Condensed', sans-serif;
			font-weight: 700;
		}
		input[type='text'] {
			border-bottom: 1px solid #fff;
		}
		::-webkit-input-placeholder { /* Chrome/Opera/Safari */
		  color: #c4e530;
		  font-size: 14px;
		  text-align: center;
		}
		::-moz-placeholder { /* Firefox 19+ */
		  color: #c4e530;
		  font-size: 14px;
		  text-align: center;
		}
		:-ms-input-placeholder { /* IE 10+ */
		  color: #c4e530;
		  font-size: 14px;
		  text-align: center;
		}
		:-moz-placeholder { /* Firefox 18- */
		  color: #c4e530;
		  font-size: 14px;
		  text-align: center;
		}
		#heading h2:first-of-type {
			margin-right: 25%;
		}
		#heading h2:last-of-type {
			margin-left: 25%;
		}
		#gif-tn-wrap {
			padding: 0 30% 2%;
		}
		.border-x {
			min-height: 150px;
			border-left: 2px solid #000;
			margin-top: -60px;

		}
		#btn-header {
			padding-top: 175px;
		}
		.hide {
			display: none;
		}
		section {
			padding: 2%;
		}
		button {
			font-family: 'Inconsolata', monospace;
			border-radius: 0;
			border: none;
			background-color: transparent;
			color: #000;
			font-size: 1.1em;
			margin: 10px;
			line-height: 1.5;
		}
		.btn:first-of-type {
			margin-left: 0;
		}
		.btn:last-of-type {
			margin-right: 0;
		}
		.clearfix:after {
		  content: "";
		  display: table;
		  clear: both;
		}
	</style>
</head>
<body>
<section id="header">
	<h4>KNOW YOUR MEME</h4>
	<div id="heading" class="clearfix">
		<div id="errormsg" class="hide">
			<p>you have already entered this topic! Try another</p>
		</div>
		<h2>GIVE ME</h2>
		<div id="form-container">
			<form id="topic-form">
				<input type="text" name="search-topic" required id="topic-form-input" placeholder="enter a meme">
				<input type="submit" name="subit-form" id="topic-form-submit">
			</form>
		</div>
		<h2>DA MEME</h2>
		<div id="sub-heading">
		<p>/mÄ“m/ a humorous image, video that is spread rapidly by internet users</p>
		</div>
	</div>
</section>
<section id="gif-tn-wrap">
	<div class="border-x">
		<div id="btn-header">
			<h1>ALL THOSE MEMES</h1>
		</div>
	</div>
	<h4>X</h4>
	<div id="btn-container"></div>
</section>
<section>
	<div id="img-container"></div>
</section>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
